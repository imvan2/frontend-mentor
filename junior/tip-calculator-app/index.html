<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="visiually-hidden">Splitter</h1>
      <img
        class="logo"
        src="../tip-calculator-app/images/logo.svg"
        alt="Splitter"
        width="100"
        height="100"
        decoding="async"
        loading="eager"
      />
    </header>

    <main>
      <div id="calculator" class="calculator" novalidate>
        <div class="bill-amount">
          <label class="bill" for="bill">Bill</label>
          <input
            class="dollar-icon"
            id="bill"
            name="bill"
            type="number"
            placeholder="0"
          />
        </div>

        <div id="tip-percentage" class="tip-percentage">
          <label class="tip-label" for="tip"> Select Tip %</label>
          <div>
            <button type="button" class="btn" value="0.05">5%</button>
            <button type="button" class="btn" value="0.10">10%</button>
            <button type="button" class="btn" value="0.15">15%</button>
            <button type="button" class="btn" value="0.25">25%</button>
            <button type="button" class="btn" value="0.50">50%</button>
            <input
              id="tip"
              name="tip"
              type="number"
              class="custom"
              placeholder="Custom"
            />
          </div>
        </div>

        <div class="num-people">
          <div>
            <label class="people-label" for="people">Number of People</label>
            <span id="error" role="alert" class="error">Can't be zero</span>
          </div>
          <input
            class="person-icon"
            id="people"
            name="people"
            type="number"
            placeholder="1"
            required
          />
        </div>
      </div>

      <div id="tip-card" class="tip-card">
        <div>
          <section class="total-amount">
            <div class="category">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <p id="tip-amount" class="num">$0.00</p>
          </section>
          <section class="total-amount">
            <div class="category">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <p id="total-amount" class="num">$0.00</p>
          </section>
        </div>

        <button id="reset" type="reset" class="btn reset">RESET</button>
      </div>
    </main>
  </body>
</html>
